<!DOCTYPE html>
<html lang="en">
        <head>
                <title>AirBnB Clone</title>
                <meta charset="utf-8">
                <link rel="icon" href="images/icon.png">
                <link rel="stylesheet" href="styles/4-common.css">
                <link rel="stylesheet" href="styles/3-header.css">
                <link rel="stylesheet" href="styles/3-footer.css">
                <link rel="stylesheet" href="styles/6-filters.css">
                
        </head>
        <body>
                <header>
                        <img src="images/logo.png" alt="Logo">
                </header>
                <div class="container">
                        <section class="filters">
                                <div class="locations">
                                        <h3>States</h3>
                                        <h4>Ngong Rd</h4>
                                        <ul class="popover">
                                                <li class="outer"><h2>Arizona:</h2>
                                                        <ul>
                                                                <li>Place 1</li>
                                                                <li>Place 2</li>
                                                        </ul>
                                                </li>
                                                <li class="outer"><h2>California</h2>
                                                        <ul>
                                                                <li>Place 1</li>
                                                                <li>Place 2</li>
                                                        </ul>
                                                </li>
                                        </ul>
                                </div>
                                <div class="amenities">
                                        <h3>Amenities</h3>
                                        <h4>Swimming pool</h4>
                                        <ul class="popover">
                                                <li>Wi-Fi</li>
                                                <li>Kitchen</li>
                                                <li>Bathroom</li>
                                        </ul>
                                </div>
                                <button type="submit">Search</button>
                        </section>
                </div>
                <footer>Best School</footer>
        </body>
</html>
